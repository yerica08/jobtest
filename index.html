<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>판타지 직업 성향 테스트</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                background: #0f172a;
                color: #e5e7eb;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
            }
            .app {
                max-width: 640px;
                width: 100%;
                padding: 24px 16px 40px;
            }
            .card {
                background: rgba(15, 23, 42, 0.95);
                border-radius: 16px;
                padding: 24px 20px 28px;
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
                border: 1px solid rgba(148, 163, 184, 0.4);
            }
            h1 {
                font-size: 1.6rem;
                margin: 0 0 12px;
                color: #fbbf24;
            }
            .subtitle {
                font-size: 0.95rem;
                color: #cbd5f5;
                margin-bottom: 20px;
            }
            .question-text {
                font-size: 1.1rem;
                margin-bottom: 18px;
                line-height: 1.5;
            }
            .options {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-bottom: 18px;
            }
            .option-btn {
                width: 100%;
                border-radius: 999px;
                border: 1px solid rgba(148, 163, 184, 0.8);
                padding: 12px 16px;
                font-size: 0.98rem;
                text-align: left;
                background: rgba(15, 23, 42, 0.9);
                color: #e5e7eb;
                cursor: pointer;
                display: flex;
                gap: 8px;
                align-items: center;
                transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
            }
            .option-btn span.badge {
                font-weight: 600;
                font-size: 0.85rem;
                padding: 4px 9px;
                border-radius: 999px;
                background: rgba(55, 65, 81, 0.9);
                color: #f9fafb;
            }
            .option-btn:hover {
                background: rgba(30, 64, 175, 0.9);
                box-shadow: 0 8px 14px rgba(30, 64, 175, 0.4);
                transform: translateY(-1px);
            }
            .option-btn:active {
                transform: translateY(1px);
                box-shadow: 0 4px 8px rgba(15, 23, 42, 0.7);
            }
            .progress {
                font-size: 0.85rem;
                color: #9ca3af;
                margin-bottom: 4px;
            }
            .stage-label {
                font-size: 0.82rem;
                color: #a5b4fc;
                margin-bottom: 12px;
            }
            .center {
                text-align: center;
            }
            .primary-btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 11px 18px;
                border-radius: 999px;
                border: none;
                background: linear-gradient(135deg, #22c55e, #3b82f6);
                color: #f9fafb;
                font-size: 0.98rem;
                font-weight: 600;
                cursor: pointer;
                margin-top: 4px;
                box-shadow: 0 10px 24px rgba(59, 130, 246, 0.45);
                transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
            }
            .primary-btn:hover {
                filter: brightness(1.05);
                transform: translateY(-1px);
                box-shadow: 0 14px 30px rgba(59, 130, 246, 0.6);
            }
            .primary-btn:active {
                transform: translateY(1px);
                box-shadow: 0 6px 14px rgba(15, 23, 42, 0.9);
            }
            .result-title {
                font-size: 1.4rem;
                margin-bottom: 8px;
                color: #facc15;
            }
            .result-job {
                font-size: 1.9rem;
                margin-bottom: 12px;
                color: #f97316;
            }
            .result-desc {
                font-size: 0.97rem;
                color: #e5e7eb;
                line-height: 1.6;
                margin-bottom: 14px;
            }
            .result-meta {
                font-size: 0.9rem;
                color: #9ca3af;
                margin-bottom: 8px;
            }
            .badge-role {
                display: inline-block;
                padding: 3px 8px;
                border-radius: 999px;
                font-size: 0.8rem;
                margin-right: 4px;
                background: rgba(37, 99, 235, 0.28);
                color: #bfdbfe;
                border: 1px solid rgba(59, 130, 246, 0.6);
            }
            @media (max-width: 480px) {
                .card {
                    padding: 20px 16px 22px;
                }
                h1 {
                    font-size: 1.35rem;
                }
                .question-text {
                    font-size: 1.02rem;
                }
                .option-btn {
                    font-size: 0.92rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="card" id="card">
                <!-- JS에서 이 안의 내용을 채웁니다 -->
            </div>
        </div>

                    name: '성기사',
                    description:
                        '규칙과 신념으로 팀을 보호하는 방패+힐 하이브리드. 옳다고 믿는 기준이 분명하고, 그 안에서 사람을 지키고 이끌어주는 보호자 타입이에요.',
                },
                magicHealer: {
                    role: '힐러',
                    name: '마법힐러',
                    description:
                        '마음부터 먼저 보듬는 감정 서포터. 이야기를 들어주고 감정을 다독이는 데 강하고, 누군가 무너질 때 곁에 있어 주는 힐링 담당입니다.',
                },
                buffer: {
                    role: '힐러',
                    name: '버퍼',
                    description:
                        '내가 있으면 모두가 세지는 팀 버프 장인. 시스템, 분위기, 규칙 등을 깔아줘서 팀 전체의 능력치를 올리는 서포트 플레이를 잘합니다.',
                },
            };

            // -----------------------------
            // 3. 상태 변수
            // -----------------------------
            let stage = 'intro'; // intro / main / sub / result
            let mainIndex = 0;
            let subIndex = 0;
            let mainRole = null; // tanker / dealer / healer
            let currentSubQuestions = [];
            let mainScores = { tanker: 0, dealer: 0, healer: 0 };
            let subScores = {}; // 직업별 점수

            const cardEl = document.getElementById('card');

            // -----------------------------
            // 4. 유틸 함수
            // -----------------------------
            function addScores(target, delta) {
                Object.keys(delta).forEach((key) => {
                    if (!(key in target)) {
                        target[key] = 0;
                    }
                    target[key] += delta[key];
                });
            }

            function getMaxKey(obj) {
                const entries = Object.entries(obj);
                if (entries.length === 0) return null;
                entries.sort((a, b) => b[1] - a[1]);
                return entries[0][0]; // [key, value] 중 key 반환
            }

            // -----------------------------
            // 5. 화면 렌더링
            // -----------------------------
            function renderIntro() {
                stage = 'intro';
                cardEl.innerHTML = `
        <h1>판타지 세계에서 나와 잘 맞는 직업은?</h1>
        <p class="subtitle">
          일상 속 성향으로 보는 나의 전장 포지션 테스트.<br/>
          2지선다 질문에 답하면, 탱커 · 딜러 · 힐러부터 세부 직업까지 딱 맞는 역할을 찾아줘요.
        </p>
        <div class="center">
          <button class="primary-btn" onclick="startMainQuiz()">테스트 시작하기</button>
        </div>
      `;
            }

            function renderMainQuestion() {
                stage = 'main';
                const q = mainQuestions[mainIndex];
                const total = mainQuestions.length;
                cardEl.innerHTML = `
        <div class="stage-label">1단계 · 기본 성향 테스트</div>
        <div class="progress">${mainIndex + 1} / ${total} 문항</div>
        <div class="question-text">${q.text}</div>
        <div class="options">
          ${q.options
              .map(
                  (opt, idx) => `
            <button class="option-btn" onclick="handleMainAnswer(${mainIndex}, ${idx})">
              <span class="badge">${opt.label}</span>
              <span>${opt.text}</span>
            </button>
          `
              )
              .join('')}
        </div>
      `;
            }

            function renderSubQuestion() {
                stage = 'sub';
                const q = currentSubQuestions[subIndex];
                const total = currentSubQuestions.length;

                let stageText = '';
                if (mainRole === 'tanker') stageText = '2단계 · 탱커 세부 직업';
                if (mainRole === 'dealer') stageText = '2단계 · 딜러 세부 직업';
                if (mainRole === 'healer') stageText = '2단계 · 힐러 세부 직업';

                cardEl.innerHTML = `
        <div class="stage-label">${stageText}</div>
        <div class="progress">${subIndex + 1} / ${total} 문항</div>
        <div class="question-text">${q.text}</div>
        <div class="options">
          ${q.options
              .map(
                  (opt, idx) => `
            <button class="option-btn" onclick="handleSubAnswer(${subIndex}, ${idx})">
              <span class="badge">${opt.label}</span>
              <span>${opt.text}</span>
            </button>
          `
              )
              .join('')}
        </div>
      `;
            }

            function renderResult() {
                stage = 'result';
                const key = getMaxKey(subScores);
                const result = resultMap[key];

                cardEl.innerHTML = `
        <div class="stage-label">테스트 결과</div>
        <div class="result-title">당신과 가장 잘 맞는 판타지 직업은…</div>
        <div class="result-job">[ ${result.name} ]</div>
        <div class="result-meta">
          <span class="badge-role">${result.role}</span>
        </div>
        <div class="result-desc">${result.description}</div>
        <div class="center">
          <button class="primary-btn" onclick="restartQuiz()">다시 해보기</button>
        </div>
      `;
            }

            // -----------------------------
            // 6. 이벤트 핸들러
            // -----------------------------
            function startMainQuiz() {
                // 상태 초기화
                mainIndex = 0;
                subIndex = 0;
                mainRole = null;
                mainScores = { tanker: 0, dealer: 0, healer: 0 };
                subScores = {};
                renderMainQuestion();
            }

            function handleMainAnswer(qIndex, optIndex) {
                const q = mainQuestions[qIndex];
                const opt = q.options[optIndex];
                addScores(mainScores, opt.scores);

                mainIndex++;
                if (mainIndex < mainQuestions.length) {
                    renderMainQuestion();
                } else {
                    decideMainRoleAndGoSub();
                }
            }

            function decideMainRoleAndGoSub() {
                // 탱커 / 딜러 / 힐러 중 최고 점수
                mainRole = getMaxKey(mainScores);

                if (mainRole === 'tanker') {
                    currentSubQuestions = tankerQuestions;
                    subScores = { shield: 0, dpsTank: 0 };
                } else if (mainRole === 'dealer') {
                    currentSubQuestions = dealerQuestions;
                    subScores = {
                        darkMage: 0,
                        elementalist: 0,
                        summoner: 0,
                        oneSword: 0,
                        dualSword: 0,
                        daggerRogue: 0,
                        archer: 0,
                    };
                } else if (mainRole === 'healer') {
                    currentSubQuestions = healerQuestions;
                    subScores = { paladin: 0, magicHealer: 0, buffer: 0 };
                } else {
                    // 혹시라도 아무것도 안 나오는 경우를 대비한 안전 장치
                    mainRole = 'tanker';
                    currentSubQuestions = tankerQuestions;
                    subScores = { shield: 0, dpsTank: 0 };
                }

                subIndex = 0;
                renderSubQuestion();
            }

            function handleSubAnswer(qIndex, optIndex) {
                const q = currentSubQuestions[qIndex];
                const opt = q.options[optIndex];
                addScores(subScores, opt.scores);

                subIndex++;
                if (subIndex < currentSubQuestions.length) {
                    renderSubQuestion();
                } else {
                    renderResult();
                }
            }

            function restartQuiz() {
                renderIntro();
            }

            // 전역에서 쓰는 함수들을 window에 노출 (onclick에서 사용)
            window.startMainQuiz = startMainQuiz;
            window.handleMainAnswer = handleMainAnswer;
            window.handleSubAnswer = handleSubAnswer;
            window.restartQuiz = restartQuiz;

            // 처음 화면 렌더
            renderIntro();
        </script>
    </body>
</html>
